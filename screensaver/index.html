<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dashie Screensaver</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .clock {
      font-size: 20vw;
      font-weight: 200;
      letter-spacing: -0.02em;
      line-height: 1;
    }
    .weather {
      font-size: 5vw;
      opacity: 0.8;
      margin-top: 2vh;
      display: flex;
      align-items: center;
      gap: 1vw;
    }
    .weather-icon {
      font-size: 6vw;
    }
    .weather-temp {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00</div>
  <div class="weather" id="weather"></div>

  <script>
    // Update clock every second
    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const hour12 = h % 12 || 12;
      document.getElementById('clock').textContent = `${hour12}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Get weather via IP geolocation
    async function loadWeather() {
      try {
        // Get location from IP (using HTTPS endpoint)
        const geo = await fetch('https://ipapi.co/json/').then(r => r.json());
        if (geo.error) throw new Error('Geolocation failed');

        // Get weather from Open-Meteo (free, no API key)
        const weather = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current=temperature_2m,weather_code&temperature_unit=fahrenheit`
        ).then(r => r.json());

        const temp = Math.round(weather.current.temperature_2m);
        const icon = getWeatherIcon(weather.current.weather_code);
        document.getElementById('weather').innerHTML =
          `<span class="weather-icon">${icon}</span><span class="weather-temp">${temp}¬∞</span>`;
      } catch (e) {
        // Silently fail - just show clock without weather
        console.log('Weather load failed:', e.message);
      }
    }

    // WMO Weather interpretation codes
    // https://open-meteo.com/en/docs#weathervariables
    function getWeatherIcon(code) {
      if (code === 0) return '‚òÄÔ∏è';                    // Clear sky
      if (code <= 3) return '‚õÖ';                     // Partly cloudy
      if (code <= 49) return 'üå´Ô∏è';                   // Fog
      if (code <= 59) return 'üåßÔ∏è';                   // Drizzle
      if (code <= 69) return 'üåßÔ∏è';                   // Rain
      if (code <= 79) return '‚ùÑÔ∏è';                   // Snow
      if (code <= 82) return 'üåßÔ∏è';                   // Rain showers
      if (code <= 86) return 'üå®Ô∏è';                   // Snow showers
      if (code <= 99) return '‚õàÔ∏è';                   // Thunderstorm
      return 'üå°Ô∏è';
    }

    // Load weather on start and refresh every 10 minutes
    loadWeather();
    setInterval(loadWeather, 600000);
  </script>
</body>
</html>
