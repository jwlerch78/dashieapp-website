<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dashie Screensaver</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .clock {
      font-size: 20vw;
      font-weight: 200;
      letter-spacing: -0.02em;
      line-height: 1;
    }
    .weather {
      font-size: 5vw;
      opacity: 0;
      margin-top: 2vh;
      display: flex;
      align-items: center;
      gap: 1vw;
      transition: opacity 0.5s ease-in;
    }
    .weather.loaded {
      opacity: 0.8;
    }
    .weather-icon {
      font-size: 6vw;
    }
    .weather-temp {
      font-weight: 300;
    }
  </style>
  <script>
    // Immediately compute and set clock time (before body renders)
    document.addEventListener('DOMContentLoaded', function() {
      updateClock();
      setInterval(updateClock, 1000);
      loadWeather();
      setInterval(loadWeather, 600000);
    });

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const hour12 = h % 12 || 12;
      document.getElementById('clock').textContent = `${hour12}:${m}`;
    }

    async function loadWeather() {
      try {
        const geo = await fetch('https://ipapi.co/json/').then(r => r.json());
        if (geo.error) throw new Error('Geolocation failed');

        const weather = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current=temperature_2m,weather_code&temperature_unit=fahrenheit`
        ).then(r => r.json());

        const temp = Math.round(weather.current.temperature_2m);
        const icon = getWeatherIcon(weather.current.weather_code);
        const el = document.getElementById('weather');
        el.innerHTML = `<span class="weather-icon">${icon}</span><span class="weather-temp">${temp}¬∞</span>`;
        el.classList.add('loaded');
      } catch (e) {
        console.log('Weather load failed:', e.message);
      }
    }

    function getWeatherIcon(code) {
      if (code === 0) return '‚òÄÔ∏è';
      if (code <= 3) return '‚õÖ';
      if (code <= 49) return 'üå´Ô∏è';
      if (code <= 59) return 'üåßÔ∏è';
      if (code <= 69) return 'üåßÔ∏è';
      if (code <= 79) return '‚ùÑÔ∏è';
      if (code <= 82) return 'üåßÔ∏è';
      if (code <= 86) return 'üå®Ô∏è';
      if (code <= 99) return '‚õàÔ∏è';
      return 'üå°Ô∏è';
    }
  </script>
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="weather" id="weather"></div>
</body>
</html>
